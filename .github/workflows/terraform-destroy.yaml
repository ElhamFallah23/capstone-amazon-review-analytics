name: Terraform Destroy (DEV)

# This workflow is triggered manually from GitHub UI
on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Required for OIDC authentication

jobs:
  terraform-destroy:
    name: Terraform Destroy Dev Environment
    runs-on: ubuntu-latest

    #environment:
      #name: dev-approve # Optional: protects with GitHub Environment rules

    steps:

      # Step 1: Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3: Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887724315744:role/github-actions-oidc-role-dev
          aws-region: eu-central-1


      # Step 4: Terraform Init
      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Create Snowflake private key file
        run: |
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > private_key.pem

      - name: Debug Terraform state
        working-directory: ./infra
        run: |
          terraform workspace show
          terraform state list || true


      - name: Ensure default workspace
        working-directory: ./infra
        run: terraform workspace select default


      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./infra
        env:
          TF_VAR_snowflake_private_key: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
          TF_VAR_quicksight_user_password: ${{ secrets.QUICKSIGHT_USER_PASSWORD }}


